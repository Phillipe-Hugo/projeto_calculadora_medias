<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de médias</title>
    
</head>
<body>
    <div class="container">

        <header>
            <img src="./images/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de média</h1>
        </header>
    <div>
        <form id="form-atividade">
            <input  type="text"   id="nome-atividade"   required placeholder="Nome da atividade">
            <input  type="number" id="nota-atividade"   required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit" >Adcionar +</button>
        </form>
    </div>
    <div>
        <table cellspacing="0">
    
            <thead>
                <tr>
                    <th>Nome da Atividades</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
    
            <tbody>
                
            </tbody>
    
    
    
            <footer>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </footer>
    
    
    
    
        </table>
    </div>
    </div>

















<script src="./main.js" > </script>
</body>
</html>
